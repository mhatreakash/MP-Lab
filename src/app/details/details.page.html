<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaulthref="home"></ion-back-button>
        </ion-buttons>
        <ion-title>Details</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-list>
            <ion-item>
                <ion-label>Name: {{data.name}}
                </ion-label>
            </ion-item>

            <ion-item>
                <ion-label>Phone No: {{data.phone}}
                </ion-label>
            </ion-item>

            <ion-item>
                <ion-label>Email: {{data.email}}
                </ion-label>
            </ion-item>

            <ion-item>
                <ion-label>Date of Birth: {{data.dob}}
                </ion-label>
            </ion-item>
        </ion-list>
    </ion-card>
</ion-content>
