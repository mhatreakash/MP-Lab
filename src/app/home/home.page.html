<ion-header>
    <ion-toolbar>
        <ion-title>
            Sign Up
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card>
        <ion-item>
            <ion-label position="floating">Name</ion-label>
            <ion-input></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Phone No</ion-label>
            <ion-input></ion-input>
        </ion-item>

        <ion-item style="margin-top: 1rem;">
            <ion-label>Date of Birth</ion-label>
            <ion-datetime placeholder="Select Date"></ion-datetime>
        </ion-item>

        <section style="margin-top: 2rem;">
            <ion-button expand="block" (click)="presentAlert()">Register</ion-button>
        </section>

        <section style="margin-top: 1rem;">
            <ion-button expand="block" (click)="presentActionSheet()">Already an user?</ion-button>
        </section>

        <section style="margin-top: 1rem;">
            <ion-button expand="block" routerLink="/details">Preview detail</ion-button>
        </section>

    </ion-card>
</ion-content>
