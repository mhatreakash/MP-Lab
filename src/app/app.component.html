<ion-app>
  <ion-menu side="start" menuId="first" contentId="content1">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list style="margin-top: 1rem;">
        <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/feedback" lines="none">
            <ion-icon slot = "end" name="arrow-forward"></ion-icon>
            <ion-label style="font-weight: 700;letter-spacing: 1px;">Feedback</ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-icon slot = "end" name="close"></ion-icon>
            <ion-label style="font-weight: 700;letter-spacing: 1px;">Close</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content1"></ion-router-outlet>
</ion-app>
